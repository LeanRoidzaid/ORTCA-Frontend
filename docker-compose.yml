version: '3.7'

services:


  nodefe:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
    - nodeusu
   
    #  image: nodejs
    container_name: nodefe
    restart: always
    # env_file: .env
    environment:
      - NODE_ENV=production  
    ports:
      - '3000:3000'
      #    volumes:
      #- .:/root/Documentos/WebApp/WebApp/
      #- node_modules:/root/Documentos/WebApp/WebApp/node_modules/
    networks:
      - app-network
 



  nodeusu:
    build:
      context: ./../usuarios/ORTCA-Usuarios
      dockerfile: Dockerfile
    depends_on:
      - db
    links:
      - db
    #  image: nodejs
    container_name: nodeUsu
    restart: always
    # env_file: .env
    environment:
      - NODE_ENV=production    
    ports:
      - '3001:3001'
      

      #     volumes:
      #- .:/root/Documentos/WebApp/WebApp/
      #- node_modules:/root/Documentos/WebApp/WebApp/node_modules/
    networks:
      #- app-network-usuarios
      - app-network




  nodebenef:
    build:
      context: ./../beneficiarios/ORTCA-Beneficiarios
      dockerfile: Dockerfile
    depends_on:
      - db
    links:
      - db
    #  image: nodejs
    container_name: nodebenef
    restart: always
    # env_file: .env
    environment:
      - NODE_ENV=production    
    ports:
      - '3002:3002'

      #     volumes:
      #- .:/root/Documentos/WebApp/WebApp/
      #- node_modules:/root/Documentos/WebApp/WebApp/node_modules/
    networks:
      #- app-network-usuarios
      - app-network





  db:
    container_name: mysql
    image: mysql:5.7
    restart: always
    env_file: .env
    environment:
    #  - MYSQL_USER={$MYSQL_USER}
    #  - MYSQL_PASSWORD={$MYSQL_PASSWORD}
    #  - MYSQL_ROOT_PASSWORD={$MYSQL_ROOT_PASSWORD}
    #  - MYSQL_DATABASE={$MYSQL_DATABASE}
      - MYSQL_USER=elaiss_app
      - MYSQL_PASSWORD=123456
      - MYSQL_ROOT_PASSWORD=123456
      - MYSQL_DATABASE=db_elaiss   

    ports:
      # <Port exposed> : < MySQL Port running inside container>
      - '3306:3306'
    expose:
      # Opens port 3306 on the container
      - '3306'
      # Where our data will be persisted
    volumes:
      - mysql-data:/var/lib/mysql
      - ./db-init/:/docker-entrypoint-initdb.d
    networks:
      #- app-network-usuarios
      - app-network



networks:
  app-network:
    driver: bridge
#  app-network-usuarios:
#    driver: bridge

volumes:
  dbdata:
  node_modules:
  mysql-data:  
